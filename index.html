<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/logo.png">
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="Quiz Generator Logo" class="logo">
        <h1>Quiz Generator</h1>
        
        <form id="quizForm">
            <!-- Main Category Selection -->
            <div class="form-group">
                <label for="mainCategory">Select Main Category:</label>
                <select id="mainCategory">
                    <option value="Sports">Sports</option>
                    <option value="Geography">Geography</option>
                    <option value="Music">Music</option>
                    <option value="Movies/TV Shows">Movies/TV Shows</option>
                    <option value="History">History</option>
                  </select>
            </div>

            <!-- Subcategories (will be populated based on main category) -->
            <div class="form-group">
                <label>Select Subcategories:</label>
                <div id="subcategories" class="checkbox-group hidden">
                    <!-- Subcategories will be populated here -->
                </div>
                
                <!-- Custom subcategory input -->
                <div class="custom-subcategory">
                    <label for="customSubcategory">Add Custom Subcategory:</label>
                    <div class="custom-input-group">
                        <input type="text" id="customSubcategory" placeholder="Enter custom subcategory..." maxlength="50">
                        <button type="button" id="addCustomBtn" class="add-custom-btn">Add</button>
                    </div>
                    <div id="customSubcategories" class="custom-subcategories-list">
                        <!-- Custom subcategories will be added here -->
                    </div>
                </div>
            </div>

            <!-- Question Count -->
            <div class="form-group">
                <label for="questionCount">Number of Questions:</label>
                <!-- Question count -->
                <select id="questionCount">
                    <option>5</option><option>10</option><option>20</option><option>50</option>
                </select>
            </div>

            <!-- Difficulty Level -->
            <div class="form-group">
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty" required>
                    <option value="">Select difficulty...</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <!-- Generate Button -->
            <button type="submit" class="generate-btn">Generate Questions</button>
        </form>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
