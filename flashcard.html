<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Flashcards</title>
  <link rel="stylesheet" href="flashcard.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Flashcards</h1>
    <div id="score">Correct: 0 / 0</div>
    
    <!-- Answer buttons -->
    <div class="answer-buttons">
      <button class="answer-btn correct-btn" onclick="markCorrect()">✅ Correct</button>
      <button class="answer-btn incorrect-btn" onclick="markIncorrect()">❌ Incorrect</button>
    </div>
    
    <!-- Flashcard with navigation -->
    <div class="flashcard-container">
      <button class="nav-arrow prev-arrow" onclick="previousCard()">←</button>
      <div id="flashcard">Loading flashcards...</div>
      <button class="nav-arrow next-arrow" onclick="nextCard()">→</button>
    </div>
    
    <div id="instructions">Tap the card to flip | Use arrows to navigate | Use buttons above to mark answers</div>
    <button id="backButton" onclick="goBack()">Back to Quiz Generator</button>
  </div>

  <script src="flashcard.js"></script>
</body>
</html>
