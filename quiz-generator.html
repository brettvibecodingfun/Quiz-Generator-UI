<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .checkbox-item:hover {
            background-color: #f8f9fa;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-item label {
            margin: 0;
            font-weight: 500;
            cursor: pointer;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Generator</h1>
        
        <form id="quizForm">
            <!-- Main Category Selection -->
            <div class="form-group">
                <label for="mainCategory">Select Main Category:</label>
                <select id="mainCategory">
                    <option value="Sports">Sports</option>
                    <option value="Geography">Geography</option>
                    <option value="Music">Music</option>
                    <option value="Movies/TV Shows">Movies/TV Shows</option>
                    <option value="History">History</option>
                  </select>
            </div>

            <!-- Subcategories (will be populated based on main category) -->
            <div class="form-group">
                <label>Select Subcategories:</label>
                <div id="subcategories" class="checkbox-group hidden">
                    <!-- Subcategories will be populated here -->
                </div>
            </div>

            <!-- Question Count -->
            <div class="form-group">
                <label for="questionCount">Number of Questions:</label>
                <!-- Question count -->
                <select id="questionCount">
                    <option>5</option><option>10</option><option>20</option><option>50</option>
                </select>
            </div>

            <!-- Difficulty Level -->
            <div class="form-group">
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty" required>
                    <option value="">Select difficulty...</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <!-- Generate Button -->
            <button type="submit" class="generate-btn">Generate Questions</button>
        </form>
    </div>

    <script>
        // Subcategory data for each main category
        const subcategories = {
            'Sports': [
                'NBA', 'MLB', 'NFL', 'College Basketball', 'College Football', 'Olympics'
            ],
            'Geography': [
                'USA Geography', 'World Capitals', 'World Geographical Features', 'Major World Cities', 'Most Populous Countries/Cities'
            ],
            'Music': [
                'Classic Rock', 'Hip Hop', 'Country', 'Pop', 'EDM'
            ],
            'Movies/TV Shows': [
                'Actors', 'Actresses', 'Directors', 'Comedies', 'Thriller', 'Drama'
            ],
            'History': [
                'US History', 'World History', '20th century history', '21st century history'
            ]
        };

        const mainCategorySelect = document.getElementById('mainCategory');
        const subcategoriesDiv = document.getElementById('subcategories');
        const quizForm = document.getElementById('quizForm');

        // Function to populate subcategories
        function populateSubcategories(category) {
            subcategoriesDiv.innerHTML = '';
            
            if (category && subcategories[category]) {
                subcategories[category].forEach(subcat => {
                    const checkboxItem = document.createElement('div');
                    checkboxItem.className = 'checkbox-item';
                    checkboxItem.innerHTML = `
                        <input type="checkbox" id="${subcat.toLowerCase().replace(/\s+/g, '-')}" 
                               name="subcategories" value="${subcat}">
                        <label for="${subcat.toLowerCase().replace(/\s+/g, '-')}">${subcat}</label>
                    `;
                    subcategoriesDiv.appendChild(checkboxItem);
                });
                subcategoriesDiv.classList.remove('hidden');
            } else {
                subcategoriesDiv.classList.add('hidden');
            }
        }

        // Populate subcategories when main category changes
        mainCategorySelect.addEventListener('change', function() {
            populateSubcategories(this.value);
        });

        // Initialize with Sports subcategories on page load
        populateSubcategories('Sports');

        // Handle form submission
        quizForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                mainCategory: mainCategorySelect.value,
                subcategories: Array.from(document.querySelectorAll('input[name="subcategories"]:checked'))
                    .map(cb => cb.value),
                questionCount: document.getElementById('questionCount').value,
                difficulty: document.getElementById('difficulty').value
            };

            console.log('Form submitted with data:', formData);
            
            // Validate form data
            if (!formData.mainCategory || formData.subcategories.length === 0 || !formData.questionCount || !formData.difficulty) {
                alert('Please fill in all required fields and select at least one subcategory.');
                return;
            }

            // Format the prompt
            const subcategoriesText = formData.subcategories.join(' and ');
            const prompt = `Create me ${formData.questionCount} ${formData.difficulty} ${formData.mainCategory.toLowerCase()} trivia questions about ${subcategoriesText}. Format it as a JSON array with 'question' and 'answer' keys.`;

            console.log('Generated prompt:', prompt);

            // Send request to backend
            sendRequestToBackend(prompt, formData);
        });

        // Function to send request to backend
        async function sendRequestToBackend(prompt, formData) {
            try {
                // Show loading state
                const generateBtn = document.querySelector('.generate-btn');
                const originalText = generateBtn.textContent;
                generateBtn.innerHTML = '<span class="spinner"></span>Generating Questions...';
                generateBtn.disabled = true;
                generateBtn.classList.add('loading');

                // Make API call to backend
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        count: formData.questionCount,
                        difficulty: formData.difficulty,
                        category: formData.mainCategory,
                        subcategories: formData.subcategories
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const questions = await response.json();
                console.log('Backend response:', questions);

                // Handle the response (questions data)
                if (Array.isArray(questions)) {
                    // Save questions to localStorage and redirect to flashcard page
                    localStorage.setItem('generatedQuestions', JSON.stringify(questions));
                    window.location.href = 'quiz-flashcard.html';
                } else {
                    throw new Error('Invalid response format from backend');
                }

            } catch (error) {
                console.error('Error sending request to backend:', error);
                alert('Error generating questions. Please try again.');
            } finally {
                // Reset button state
                const generateBtn = document.querySelector('.generate-btn');
                generateBtn.textContent = 'Generate Questions';
                generateBtn.disabled = false;
                generateBtn.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
