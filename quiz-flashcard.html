<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Flashcards</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 300;
    }

    #score {
      margin-bottom: 25px;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      background: #e8f5e8;
      padding: 15px 20px;
      border-radius: 10px;
      border: 2px solid #4CAF50;
      display: inline-block;
    }

    #flashcard {
      background: white;
      max-width: 500px;
      width: 100%;
      min-height: 180px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      padding: 32px 28px;
      text-align: center;
      margin: 32px auto 32px auto;
      border: 2px solid #f0f0f0;
      transition: all 0.3s ease;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    #flashcard:hover {
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    #instructions {
      margin: 25px 0;
      font-size: 16px;
      color: #555;
      font-weight: 500;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #e1e5e9;
    }

    .hidden {
      display: none;
    }

    #backButton {
      margin-top: 25px;
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #backButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    #backButton:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Flashcards</h1>
    <div id="score">Correct: 0 / 0</div>
    <div id="flashcard">Loading flashcards...</div>
    <div id="instructions">Space = Show Answer | → = Next Card | ← = Previous Card | 1 = Correct | 2 = Incorrect</div>
    <button id="backButton" onclick="goBack()">Back to Quiz Generator</button>
  </div>

  <script>
    let flashcards = [];
    let currentCardIndex = 0;
    let showingAnswer = false;
    let correctCount = 0;
    let totalCount = 0;

    const flashcardElement = document.getElementById('flashcard');
    const scoreElement = document.getElementById('score');

    // Check if we have questions in localStorage
    window.addEventListener('load', function() {
      const savedQuestions = localStorage.getItem('generatedQuestions');
      if (savedQuestions) {
        try {
          flashcards = JSON.parse(savedQuestions);
          if (flashcards.length > 0) {
            renderCard();
            updateScore();
          } else {
            flashcardElement.textContent = 'No questions available. Please generate some questions first.';
          }
        } catch (err) {
          flashcardElement.textContent = 'Error loading questions. Please generate new questions.';
        }
      } else {
        flashcardElement.textContent = 'No questions available. Please generate some questions first.';
      }
    });

    function renderCard() {
      if (flashcards.length === 0) return;
      const card = flashcards[currentCardIndex];
      flashcardElement.textContent = showingAnswer ? card.answer : card.question;
    }

    function updateScore() {
      scoreElement.textContent = `Correct: ${correctCount} / ${totalCount}`;
    }

    function goBack() {
      window.location.href = './quiz-generator.html';
    }

    document.addEventListener('keydown', function (e) {
      if (flashcards.length === 0) return;

      if (e.code === 'Space') {
        showingAnswer = !showingAnswer;
        renderCard();
        e.preventDefault();
      } else if (e.code === 'ArrowRight') {
        currentCardIndex = (currentCardIndex + 1) % flashcards.length;
        showingAnswer = false;
        renderCard();
      } else if (e.code === 'ArrowLeft') {
        currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
        showingAnswer = false;
        renderCard();
      } else if (e.key === '1') {
        if (showingAnswer) {
          correctCount++;
          totalCount++;
          updateScore();
          // Move to next card after answering
          currentCardIndex = (currentCardIndex + 1) % flashcards.length;
          showingAnswer = false;
          renderCard();
        }
      } else if (e.key === '2') {
        if (showingAnswer) {
          totalCount++;
          updateScore();
          // Move to next card after answering
          currentCardIndex = (currentCardIndex + 1) % flashcards.length;
          showingAnswer = false;
          renderCard();
        }
      }
    });
  </script>
</body>
</html>
